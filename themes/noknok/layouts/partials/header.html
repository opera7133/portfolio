<header class="dark:text-white">
    <div id="overlay">
        <ul class="text-center list-none text-white text-3xl">
            {{ range .Site.Menus.main }}
            <li class="p-2">
                <a href="{{ .URL | absLangURL }}">
                    <span>{{ .Name }}</span>
                </a>
            </li>
            {{ end }}
            {{ range .Site.Menus.ex }}
            <li class="p-2">
                <a href="{{ .URL | absLangURL }}">
                    <span>{{ .Name }}</span>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
    <nav class="container mx-auto flex items-center justify-between flex-wrap p-8">
        <div class="flex items-center flex-shrink-0 text-2xl mr-6">
            <a href="{{ .Site.BaseURL }}">wamo</a>
        </div>
        <div class="block lg:hidden">
            <div id="hamburgerbtn" class="flex cursor-pointer items-center w-14 h-10 py-2 rounded type-1">
                <span class="top bg-black dark:bg-white"></span>
                <span class="middle bg-black dark:bg-white"></span>
                <span class="bottom bg-black dark:bg-white"></span>
            </div>
        </div>
        <div class="hidden w-full ml-6 block flex-grow lg:flex lg:flex-row lg:items-center lg:w-auto" id="mobileMenu">
            <div class="text-lg lg:flex-grow">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL | absLangURL }}" class="block mt-4 lg:inline-block lg:mt-0 hover:text-gray-400 mr-8">
                    {{ .Name }}
                </a>
                {{ end }}
            </div>
            <div class="text-lg mt-3 lg:m-0">
                {{ range .Site.Menus.ex }}
                <a href="{{ .URL | absLangURL }}"
                    class="block button transition-colors border-2 border-black dark:border-white duration-100 hover:text-white hover:bg-black dark:hover:text-gray-800 dark:hover:bg-white py-2 px-5 mt-4 lg:inline-block lg:mt-0 mr-4">{{ .Name }}</a>
                {{ end }}
            </div>
        </div>
    </nav>
</header>
<script>
    function toggleNav() {
        var hamburger = document.getElementById("hamburgerbtn");
        var overlay = document.getElementById("overlay");
        var body = document.body;

        hamburger.addEventListener("click", function () {
            overlay.classList.toggle("open");
            hamburger.classList.toggle("is-open");
            body.classList.toggle("scroll-lock");
        });
    }
    toggleNav();
</script>
