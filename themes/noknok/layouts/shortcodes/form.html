<form name="contact" action="https://formspree.io/f/xzbkyvgk" method="POST">
    <div class="input text-center">
        <input type="text" placeholder="お名前" name="name"
            class="w-full lg:w-4/5 mt-3 p-4 bg-gray-200 dark:bg-gray-600 border border-gray-200 dark:border-gray-600 focus:outline-none focus:bg-white dark:focus:bg-gray-700 focus:border-gray-500"
            required>
    </div>
    <div class="input text-center">
        <input type="text" placeholder="メールアドレス"  name="_replyto"
            class="w-full lg:w-4/5 mt-3 p-4 bg-gray-200 dark:bg-gray-600 border border-gray-200 dark:border-gray-600 focus:outline-none focus:bg-white dark:focus:bg-gray-700 focus:border-gray-500"
            required>
    </div>
    <div class="input text-center">
        <input type="text" placeholder="題名" name="title"
            class="w-full lg:w-4/5 mt-3 p-4 bg-gray-200 dark:bg-gray-600 border border-gray-200 dark:border-gray-600 focus:outline-none focus:bg-white dark:focus:bg-gray-700 focus:border-gray-500"
            required>
    </div>
    <div class="input text-center">
        <select name="type"
            class="w-full lg:w-4/5 mt-3 p-4 bg-gray-200 dark:bg-gray-600 border border-gray-200 dark:border-gray-600 focus:outline-none focus:bg-white dark:focus:bg-gray-700 focus-gray-500"
            required>
            <option value="">お問い合わせの種類</option>
            <option value="Blog">ブログについて</option>
            <option value="Product">制作物について</option>
            <option value="Request">依頼</option>
            <option value="Other">その他</option>
        </select>
    </div>
    <div class="input text-center">
        <textarea rows="8" cols="30" placeholder="メッセージ" name="message"
            class="w-full lg:w-4/5 mt-3 p-4 bg-gray-200 dark:bg-gray-600 border border-gray-200 dark:border-gray-600 focus:outline-none focus:bg-white dark:focus:bg-gray-700 focus:border-gray-500"
            required></textarea>
    </div>
    <input type="hidden" name="_language" value="ja" />
    <div class="text-center">
        <input type="submit" value="送信"
            class="bg-white dark:bg-black w-full lg:w-4/5 mt-3 button py-3 px-9 duration-200 border-2 border-black dark:hover:border-gray-900 hover:bg-black dark:hover:bg-gray-900 hover:text-white">
    </div>
</form>
