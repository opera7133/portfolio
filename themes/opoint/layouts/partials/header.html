<header class="bg-dark">
    <nav class="container mx-auto flex items-center justify-between flex-wrap text-white p-8">
        <div class="flex items-center flex-shrink-0 text-2xl mr-6">
            <a href="{{ .Site.BaseURL }}">wamo</a>
        </div>
        <div class="block lg:hidden">
            <div id="hamburgerbtn" class="flex cursor-pointer items-center py-2 rounded type-1">
                <span class="icon-menu text-3xl"></span>
            </div>
        </div>
        <div class="hidden w-full ml-6 block flex-grow lg:flex lg:flex-row lg:items-center lg:w-auto" id="mobileMenu">
            <div class="text-lg lg:flex-grow">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400 mr-8">
                    {{ .Name }}
                </a>
                {{ end }}
            </div>
            <div class="text-lg mt-3 lg:m-0">
                {{ range .Site.Menus.ex }}
                <a href="{{ .URL }}" class="button transition-colors duration-100 bg-blue-500 hover:bg-blue-800 rounded py-2 px-5 mt-4 lg:inline-block lg:mt-0 mr-4">{{ .Name }}</a>
                {{ end }}
            </div>
        </div>
    </nav>
</header>
<style>
    .active {
        display: block;
    }
</style>
<script>
    let hamburger = document.getElementById('hamburgerbtn');

    let mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', function () {
        mobileMenu.classList.toggle('active');
    });
</script>
